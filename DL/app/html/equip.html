<!-- equip.html 设备列表 -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-widht,initial-scale=1.0,suer-scalable=1.0,maximum-scale=1.0,minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<link rel="stylesheet" type="text/css" href="../css/equip.css">
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
	<script type="text/javascript" src="../js/equip.js"></script>
	<title>设备列表</title>
</head>
<body class="clearfix">
	<header>
		<span class="search"></span>
		<span class="scan"></span>
		<p>设备列表</p>
	</header>
	<section>
		<div class="box">
			<!-- 搜索框 -->
			<div class="search">
				<input type="text" placeholder="请输入搜索信息">
				<span class="icon"></span>
			</div>
			<!-- 筛选栏 -->
			<div class="filter">
				<span class="sideIcon"></span>
				<div>
					<span class="active">在线/离线</span>
					<span>流量值 ↑</span>
					<span>创建时间 ↑</span>
				</div>
			</div>
		</div>
		<!-- 设备列表 -->
		<ul class="clearfix list">
			<li>
				<span class="pic">
					<img src="../img/homeA.png" alt="">
				</span>
				<span class="btn">监控</span>
				<div class="info">
					<p class="tit ellipsis">机器198706</p>
					<p class="t ellipsis">XXX设备组</p>
					<p class="t ellipsis">某大型红薯厂</p>
					<div class="state clearfix">
						<span class="warnIcon">报警</span>
						<span class="warnIcon">报警</span>
					</div>
				</div>
			</li>
			<li>
				<span class="pic">
					<img src="../img/homeA.png" alt="">
				</span>
				<span class="btn">监控</span>
				<div class="info">
					<p class="tit ellipsis">机器198706</p>
					<p class="t ellipsis">XXX设备组</p>
					<p class="t ellipsis">某大型红薯厂</p>
					<div class="state clearfix">
						<span class="warnIcon">报警</span>
						<span class="warnIcon">报警</span>
					</div>
				</div>
			</li>
			<li>
				<span class="pic">
					<img src="../img/homeA.png" alt="">
				</span>
				<span class="btn">监控</span>
				<div class="info">
					<p class="tit ellipsis">机器198706</p>
					<p class="t ellipsis">XXX设备组</p>
					<p class="t ellipsis">某大型红薯厂</p>
					<div class="state clearfix">
						<span class="warnIcon">报警</span>
						<span class="warnIcon">报警</span>
					</div>
				</div>
			</li>
		</ul>
		<!-- 侧边栏遮罩 -->
		<div class="slideBack"></div>
		<!-- 侧边栏 -->
		<div class="slide">
			<div class="btn">
				<span class="sure">确定</span>
				<span class="cancel">取消</span>
			</div>
		</div>
	</section>
	<footer>
		<div class="home">
			<a href="home.html">
				<p>首页</p>
			</a>
		</div>
		<div class="equip equipA">
			<a href="javascript:;">
				<p>设备列表</p>
			</a>
		</div>
		<div class="warn">
			<a href="warn.html">
				<p>告警</p>
			</a>
		</div>
		<div class="me">
			<a href="me.html">
				<p>我的</p>
			</a>
		</div>

</html>
